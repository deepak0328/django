{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-light" style="background-color: #484e65;">
  <a class="navbar-brand" href="#">
    Todo
  </a>
  <a class="btn btn-success" href="/user/">login</a>
</nav>

<div class="container-fluid" style="position: relative; height: 500px">
  <div style="position: absolute;top: 50px;left: 300px;width: 500px;height: 100px;padding: 40px" class="container">
    <img src="https://thumbs.gfycat.com/HeftyDescriptiveChimneyswift.webp" alt="todo gif"  width=600 height=600 />
  </div>
  <div style="position: absolute;top: 50px;right: 200px;width: 500px;height: 250px;padding: 40px" class="container">
    <h2 style="text-align: center;margin-bottom: 25px">User Registration</h2>
    <form method="post" action="/user_registration/">
      {% csrf_token %}

      <div class="input-group" style="margin-bottom: 15px">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
        </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="email">
      </div>

      <div class="input-group" style="margin-bottom: 15px">
        <div class="input-group-prepend">
          <span class="input-group-text">First name</span>
        </div>
        <input type="text" aria-label="First name" class="form-control" name="first_name">
        <div class="input-group-prepend">
          <span class="input-group-text">Last name</span>
        </div>
        <input type="text" aria-label="Last name" class="form-control" name="last_name">
      </div>

      <div class="input-group mb-3" style="margin-bottom: 15px">
        <select class="custom-select" id="inputGroupSelect02" name = "gender">
          <option selected>Choose</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
        <div class="input-group-append">
          <label class="input-group-text" for="inputGroupSelect02">Gender</label>
        </div>
      </div>

      <div class="input-group" style="margin-bottom: 15px">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">#</span>
        </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="phone_number">
          <div class="input-group-append">
          <label class="input-group-text" for="inputGroupSelect02">Mobile No</label>
        </div>
      </div>


      <div class="input-group flex-nowrap" style="margin-bottom: 15px">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">@</span>
        </div>
        <input type="text" class="form-control" placeholder="Username" name="username">
      </div>

      <input type="password" class="form-control" placeholder="Password" name="password" style="margin-bottom: 15px">

      <input type="password" class="form-control" placeholder="Re-enter Password" name="re_entered_password" style="margin-bottom: 15px">

      <div class="input-group" style="margin-bottom: 15px">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">DOB</span>
        </div>
          <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="dob">
      </div>

      <input type="submit" style="display: block; margin: auto;margin-top: 10px" class="btn btn-success" name="submit" value="Register">

    </form>
    {% for message in messages %}
    <p style="padding: 15px;text-align: center;color: red">{{message}}</p>
    {% endfor %}
  </div>
</div>
