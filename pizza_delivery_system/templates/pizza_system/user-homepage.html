<div class="container-fluid mt-8">
	<div class="container-fluid pr-0" style="padding-top: 10px;padding-bottom: 50px">
		<a href="#" class="schedule-link">
			<button type="button" class="btn btn-primary float-right">
				<i class="fa fa-plus" aria-hidden="true"></i> New Todo
			</button>
		</a>
	</div>
	<div class="tb bg borrad">
	<table class="table vertical-table">
	<!-- <table class="table table-hover"> -->
	  <thead>
	    <tr>
			<th style="width: 65%" scope="col">Todo Description</th>
			<th style="width: 15%" scope="col">Created Date</th>
		</tr>
	  </thead>
	  <tbody>
	    {% for todo in todos %}
		<tr>
			<td>{{todo.todo_description}}</td>
			<td>{{todo.todo_created_date}}</td>
		</tr>
		{% endfor %}
	  </tbody>
	</table>
	</div>
</div>
